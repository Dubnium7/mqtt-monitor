<body>

    <div class="card">

        <div class="status-bar">

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const config = {

            prefix: '0753' // æ ¡éªŒå‰ç¼€
        };
        // ===========================================

        const statusEl = document.getElementById('status');
        const displayDiv = document.getElementById('data-display');
        let isFirstData = true;

        // åˆå§‹åŒ–è¿æ¥
        const client = mqtt.connect(`${config.protocol}://${config.host}:${config.port}${config.path}`, {
            clientId: 'monitor_' + Math.random().toString(16).substr(2, 8),
            clean: true,
            connectTimeout: 5000,

        // 1. è¿æ¥æˆåŠŸ
        client.on('connect', () => {
            statusEl.innerText = "â— å·²è¿æ¥";
            statusEl.className = "badge connected";
            console.log("è¿æ¥æˆåŠŸ");

            // è®¢é˜…ä¸»é¢˜
            client.subscribe(config.topic, (err) => {
                if (!err) {
                    console.log(`è®¢é˜…æˆåŠŸ: ${config.topic}`);
                }

        });

        // 2. æ”¶åˆ°æ¶ˆæ¯ (æ ¸å¿ƒé€»è¾‘åœ¨è¿™é‡Œ)
        client.on('message', (topic, message) => {
            // æ¸…é™¤"ç­‰å¾…æ•°æ®ä¸­"çš„æç¤º
            if (isFirstData) {
                displayDiv.innerHTML = '';
                isFirstData = false;
            }

            const rawMsg = message.toString().trim(); // å»æ‰å¯èƒ½çš„ç©ºæ ¼
            const time = new Date().toLocaleTimeString();

            // === æ ¸å¿ƒæ ¡éªŒé€»è¾‘ ===
            if (rawMsg.startsWith(config.prefix)) {
                // å¦‚æœæ˜¯ä»¥ 0753 å¼€å¤´
                // æˆªå–ç¬¬4ä½ä¹‹åçš„æ‰€æœ‰å­—ç¬¦ (ä¾‹å¦‚ 0753123 -> 123)
                const realValue = rawMsg.substring(config.prefix.length);
                
                // æ˜¾ç¤ºåˆ°ç•Œé¢
                addRecordToUi(time, realValue, true);
            } else {
                // å¦‚æœæ ¼å¼ä¸å¯¹ (æ¯”å¦‚ç›´æ¥å‘äº† 123)
                console.warn(`æ”¶åˆ°éæ³•æ ¼å¼æ•°æ®: ${rawMsg}`);
                // å¯é€‰ï¼šä¹Ÿå¯ä»¥æ˜¾ç¤ºé”™è¯¯æç¤ºï¼Œæˆ–è€…ç›´æ¥å¿½ç•¥
                addRecordToUi(time, `æ— æ•ˆæ•°æ® (æ”¶åˆ°: ${rawMsg}, ç¼ºå°‘å‰ç¼€0753)`, false);
            }
        });

        // 3. æ–­å¼€è¿æ¥
        client.on('close', () => {

            statusEl.className = "badge disconnected";
        });

        // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ å¡ç‰‡åˆ°ç•Œé¢
        function addRecordToUi(time, text, isValid) {
            const div = document.createElement('div');
            div.className = isValid ? 'record-item' : 'record-item invalid-item';
            
            if (isValid) {
                div.innerHTML = `

                    <div class="record-value">ç”¨æˆ·ä½¿ç”¨æ¬¡æ•°ä¸ºï¼š${text}æ¬¡</div>

            } else {

            // æ’å…¥åˆ°æœ€å‰é¢
            displayDiv.insertBefore(div, displayDiv.firstChild);
        }

    </script>
